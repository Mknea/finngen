[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 100

[tool.tox]
legacy_tox_ini = """
[tox]
skipsdist = true
envlist = py3{9,10,11,12}

[testenv]
skip_install = true
allowlist_externals = poetry
deps =
    pytest
commands_pre =
    poetry install
commands =
    poetry run pytest tests/ --import-mode importlib
"""
